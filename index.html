<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Description Converter // Beta v0.4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        textarea {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
        }

        button {
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
        
        #copyright, #lastUpdated {
            font-size: 0.8em;         /* Adjusts the size. 0.8em is 80% of the current font size. You can tweak this value to your liking. */
            text-transform: uppercase; /* Converts text to all caps */
            letter-spacing: 2px;      /* Increases spacing between letters. Adjust as needed. */
        }

        #output {
            margin-bottom: 20px; /* Adjust as needed for desired spacing */
        }

        #info p {
            margin-top: 10px; /* Adjust as needed for spacing between paragraphs */
        }
        .reset-button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            margin-left: 10px;
        }

        .reset-button:hover {
            background-color: darkred;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Shopify Description Converter // Beta v0.4</h2>
        <form id="descriptionForm">
            <label for="introduction">Introduction (will be shown directly):</label>
            <textarea id="introduction" rows="5" required></textarea>

            <label for="details">More Details:</label>
            <textarea id="details" rows="5" required></textarea>

            <label for="features">Features & Benefits (list items, separated by new lines):</label>
            <textarea id="features" rows="5" required></textarea>

            <label for="included">Whatâ€™s Included (list items, separated by new lines):</label>
            <textarea id="included" rows="5" required></textarea>

        <button type="button" onclick="generateCode()">Generate Code</button>
        <button type="button" onclick="resetForm()" class="reset-button">ðŸ’€ Reset</button>

        </form>
        <h2>Shopify HTML Output</h2>
        <textarea id="output" rows="10" readonly></textarea>
            <div id="info">
                <p id="copyright"></p>
                <p id="lastUpdated"></p>
            </div>

    </div>
<script> 
function generateCode() {
    const introduction = document.getElementById('introduction').value;
    const details = document.getElementById('details').value;
    const features = document.getElementById('features').value;
    const included = document.getElementById('included').value;

    let template = "";

    if(introduction.trim() !== "") {
        template += `<p>${introduction}</p>`;
    }
    
    if(details.trim() !== "") {
        template += `
        <details>
            <summary>More Details</summary>
            ${details}
        </details>`;
    }

    if(features.trim() !== "") {
        template += `
        <details>
            <summary>Features & Benefits</summary>
            ${convertToBulletPoints(features)}
        </details>`;
    }

    if(included.trim() !== "") {
        template += `
        <details>
            <summary>Whatâ€™s Included</summary>
            ${convertToBulletPoints(included)}
        </details>`;
    }

    document.getElementById('output').value = template;
    copyToClipboard(template);
}


function convertToBulletPoints(text) {
    const items = text.split('\n').filter(item => item.trim() !== '').map(item => `<li>${item.trim()}</li>`);
    return `<ul>${items.join('')}</ul>`;
}

function copyToClipboard(text) {
    const textarea = document.createElement('textarea');
    textarea.value = text;
    document.body.appendChild(textarea);
    textarea.select();
    document.execCommand('copy');
    document.body.removeChild(textarea);
    alert("Code generated and copied to clipboard!");
}
    
document.addEventListener('DOMContentLoaded', function() {
    // Fetching the last commit date
    fetch('https://api.github.com/repos/inertiacreeping/momo/commits/master')
        .then(response => response.json())
        .then(data => {
            const lastUpdatedDate = new Date(data.commit.author.date).toLocaleDateString();
            document.getElementById('lastUpdated').textContent = 'Last updated: ' + lastUpdatedDate;
        })
        .catch(error => console.error('Error fetching commit data:', error));
});
</script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const currentYear = new Date().getFullYear();
        document.getElementById('copyright').textContent = 'Copyright ' + currentYear + ' Morris Lazootin';
    });
</script>
<script>
function resetForm() {
    document.getElementById('descriptionForm').reset();
    document.getElementById('output').value = '';
}
</script>
</body>

</html>
