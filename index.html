<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Description Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        textarea {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
        }

        button {
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Shopify Description Input</h2>
        <form id="descriptionForm">
            <label for="introduction">Introduction (will be shown directly):</label>
            <textarea id="introduction" rows="5" required></textarea>

            <label for="details">More Details:</label>
            <textarea id="details" rows="5" required></textarea>

            <label for="features">Features & Benefits (list items, separated by new lines):</label>
            <textarea id="features" rows="5" required></textarea>

            <label for="included">What’s Included (list items, separated by new lines):</label>
            <textarea id="included" rows="5" required></textarea>

            <button type="button" onclick="generateCode()">Generate Code</button>
        </form>
        <h2>Shopify HTML Output</h2>
        <textarea id="output" rows="10" readonly></textarea>
    </div>
    <script>
        function generateCode() {
            const introduction = document.getElementById('introduction').value;
            const details = document.getElementById('details').value;
            const features = convertToBulletPoints(document.getElementById('features').value);
            const included = convertToBulletPoints(document.getElementById('included').value);

            const template = `
            <p>${introduction}</p>
            
            <details>
                <summary>More Details</summary>
                ${details}
            </details>

            <details>
                <summary>Features & Benefits</summary>
                ${features}
            </details>

            <details>
                <summary>What’s Included</summary>
                ${included}
            </details>
            `;

            document.getElementById('output').value = template;
        }

        function convertToBulletPoints(text) {
            const items = text.split('\n').filter(item => item.trim() !== '').map(item => `<li>${item.trim()}</li>`);
            return `<ul>${items.join('')}</ul>`;
        }
    </script>
</body>
</html>
