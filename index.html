<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Description Converter // Beta v0.1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        textarea {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
        }

        button {
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 9999;
        }

        .fireworks .before, .fireworks .after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            margin: -2px 0 0 -2px;
            background: #ff0;
            border-radius: 50%;
            box-shadow: 0 0 25px #ff0, 0 0 50px #ff0, 0 0 100px #ff0, 0 0 200px #ff0, 0 0 200px #ff0;
            animation: animate 1.5s infinite;
        }

        .fireworks .after {
            animation-delay: .2s;
        }

        @keyframes animate {
            0% {
                transform: scale(0.1, 0.1);
                opacity: 0.2;
            }
            100% {
                transform: scale(1.2, 1.2);
                opacity: 0;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Shopify Description Converter // Beta v0.1</h2>
        <form id="descriptionForm">
            <label for="introduction">Introduction (will be shown directly):</label>
            <textarea id="introduction" rows="5" required></textarea>

            <label for="details">More Details:</label>
            <textarea id="details" rows="5" required></textarea>

            <label for="features">Features & Benefits (list items, separated by new lines):</label>
            <textarea id="features" rows="5" required></textarea>

            <label for="included">What’s Included (list items, separated by new lines):</label>
            <textarea id="included" rows="5" required></textarea>

            <button type="button" onclick="generateCode()">Generate Code</button>
        </form>
        <h2>Shopify HTML Output</h2>
        <textarea id="output" rows="10" readonly></textarea>
    </div>
    <script>
        function generateCode() {
    const introduction = document.getElementById('introduction').value;
    const details = document.getElementById('details').value;
    const features = convertToBulletPoints(document.getElementById('features').value);
    const included = convertToBulletPoints(document.getElementById('included').value);

    const template = `
    <p>${introduction}</p>
    
    <details>
        <summary>More Details</summary>
        ${details}
    </details>

    <details>
        <summary>Features & Benefits</summary>
        ${features}
    </details>

    <details>
        <summary>What’s Included</summary>
        ${included}
    </details>
    `;

    document.getElementById('output').value = template;
    copyToClipboard(template);
}

function convertToBulletPoints(text) {
    const items = text.split('\n').filter(item => item.trim() !== '').map(item => `<li>${item.trim()}</li>`);
    return `<ul>${items.join('')}</ul>`;
}

function copyToClipboard(text) {
    const textarea = document.createElement('textarea');
    textarea.value = text;
    document.body.appendChild(textarea);
    textarea.select();
    document.execCommand('copy');
    document.body.removeChild(textarea);
    alert("Code generated and copied to clipboard!");
}
    showFireworks();
}

function showFireworks() {
    const fireworks = document.querySelector('.fireworks');
    fireworks.style.display = 'block';
    
    // Hide the fireworks after 3 seconds
    setTimeout(() => {
        fireworks.style.display = 'none';
    }, 3000);
}
    </script>

<div class="fireworks">
    <div class="before"></div>
    <div class="after"></div>
</div>
    
</body>
</html>
