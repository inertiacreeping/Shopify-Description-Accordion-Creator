<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Description Generator</title>
</head>
<body>
    <h2>Product Description Generator</h2>

    <label>Introduction:</label>
    <textarea id="intro" rows="4" cols="50"></textarea><br><br>

    <label>Features & Benefits:</label>
    <textarea id="features" rows="4" cols="50"></textarea><br><br>

    <label>What’s Included:</label>
    <textarea id="included" rows="4" cols="50"></textarea><br><br>

    <button onclick="generateCode()">Generate Code</button>

    <h3>Generated Code:</h3>
    <textarea id="output" rows="10" cols="50" readonly></textarea>

    <script>
        function generateCode() {
            var intro = document.getElementById('intro').value;
            var features = document.getElementById('features').value;
            var included = document.getElementById('included').value;
            
            var html = `
            <!-- Introduction -->
            <div class="product__description-segment">
                <h2>Introduction</h2>
                <p>${intro}</p>
            </div>

            <!-- Features & Benefits -->
            <div class="product__description-segment">
                <h2>Features & Benefits</h2>
                <div class="product__description-content">
                    ${features}
                </div>
                <button class="show-more-button" style="display:none;">Show more</button>
            </div>

            <!-- What’s Included -->
            <div class="product__description-segment">
                <h2>What’s Included</h2>
                <div class="product__description-content">
                    ${included}
                </div>
                <button class="show-more-button" style="display:none;">Show more</button>
            </div>
            `;
            
            // Display the generated code
            document.getElementById('output').value = html;
        }
    </script>
</body>
</html>
