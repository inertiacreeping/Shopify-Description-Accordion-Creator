<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://raw.githubusercontent.com/inertiacreeping/momo/main/tinymce/tinymce.min.js" referrerpolicy="origin"></script>

    <script>
tinymce.init({
    selector: 'textarea',
    menubar: false,
    plugins: 'link', 
    toolbar: 'bold italic | link | bullist',
    valid_elements: 'strong/b,a[href],em/i,ul,li',  // Add ul and li tags
    content_style: "body { font-family:Arial; font-size:14px; }"  // Ensure consistent font
});

</script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Description Converter // Beta v0.5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        textarea {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
        }

        button {
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
        
        #copyright, #lastUpdated {
            font-size: 0.5em;         /* Adjusts the size. 0.8em is 80% of the current font size. You can tweak this value to your liking. */
            text-transform: lowercase; /* Converts text to all caps */
            letter-spacing: 0px;      /* Increases spacing between letters. Adjust as needed. */
        }

        #output {
            margin-bottom: 20px; /* Adjust as needed for desired spacing */
        }

        #info p {
            margin-top: 10px; /* Adjust as needed for spacing between paragraphs */
        }
        .reset-button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            margin-left: 10px;
        }

        .reset-button:hover {
            background-color: darkred;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Shopify Description Converter</h2><br>
        <h3>// Beta v0.10 (local mce)</h3>
        <form id="descriptionForm">
            <label for="introduction">Introduction (will be shown directly):</label>
            <textarea id="introduction" rows="5" required></textarea>

            <label for="details">More Details:</label>
            <textarea id="details" rows="5" required></textarea>

            <label for="features">Features & Benefits (list items, separated by new lines):</label>
            <textarea id="features" rows="5" required></textarea>

            <label for="included">Whatâ€™s Included (list items, separated by new lines):</label>
            <textarea id="included" rows="5" required></textarea>

        <button type="button" onclick="generateCode()">Generate Code</button>
        <button type="button" onclick="resetForm()" class="reset-button">ðŸ’€ Reset</button>

        </form>
        <h2>Shopify HTML Output</h2>
        <textarea id="output" rows="10" readonly></textarea>
            <div id="info">
                <p id="copyright"></p>
                <p id="lastUpdated"></p>
            </div>

    </div>
<script> 
function generateCode() {
    const introduction = sanitizeOutput(tinymce.get('introduction').getContent());
    const details = sanitizeOutput(tinymce.get('details').getContent());
    const features = sanitizeOutput(tinymce.get('features').getContent());
    const included = sanitizeOutput(tinymce.get('included').getContent());

    let template = "";

    if (introduction.trim() !== "") {
        template += `<p>${introduction}</p>`;
    }

    if (details.trim() !== "") {
        template += `
        <details>
            <summary>More Details</summary>
            ${details}
        </details>`;
    }

    if (features.trim() !== "") {
        template += `
        <details>
            <summary>Features & Benefits</summary>
            ${convertToBulletPoints(features)}
        </details>`;
    }

    if (included.trim() !== "") {
        template += `
        <details>
            <summary>Whatâ€™s Included</summary>
            ${convertToBulletPoints(included)}
        </details>`;
    }

    // Set the generated HTML code in the output textarea
    const outputTextarea = document.getElementById('output');
    outputTextarea.value = template;

    // Copy the generated code to the clipboard
    copyToClipboard(template);

    // Scroll the output textarea to the top to ensure it's visible
    outputTextarea.scrollTop = 0;
}



function convertToBulletPoints(text) {
    const items = text.split('\n').filter(item => item.trim() !== '').map(item => `<li>${item.trim()}</li>`);
    return `<ul>${items.join('')}</ul>`;
}

function copyToClipboard(text) {
    const textarea = document.createElement('textarea');
    textarea.value = text;
    document.body.appendChild(textarea);
    textarea.select();
    document.execCommand('copy');
    document.body.removeChild(textarea);
    alert("Code generated and copied to clipboard!");
}
    
document.addEventListener('DOMContentLoaded', function() {
    // Fetching the last commit date and time
    fetch('https://api.github.com/repos/inertiacreeping/momo/commits/main')
        .then(response => response.json())
        .then(data => {
            const commitDate = new Date(data.commit.author.date);
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', timeZoneName: 'short' };
            const formattedDate = commitDate.toLocaleDateString('en-US', options);
            document.getElementById('lastUpdated').textContent = 'Last updated: ' + formattedDate;
        })
        .catch(error => console.error('Error fetching commit data:', error));
});

</script>
<script>
function sanitizeOutput(content) {
    // Use a temporary DOM element to manipulate and sanitize content
    let tempDiv = document.createElement("div");
    tempDiv.innerHTML = content;

    // Strip all style attributes
    tempDiv.querySelectorAll('*').forEach(el => {
        el.removeAttribute('style');
    });

    // Return sanitized content
    return tempDiv.innerHTML;
}

</script>

    
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const currentYear = new Date().getFullYear();
        document.getElementById('copyright').textContent = 'Copyright ' + currentYear + ' Morris Lazootin';
    });
</script>
<script>
function resetForm() {
    document.getElementById('descriptionForm').reset();
    document.getElementById('output').value = '';
}
</script>
</body>

</html>
