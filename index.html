<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Description Generator</title>
    <style>
        .accordion {
            cursor: pointer;
            padding: 14px;
            text-align: left;
            border: none;
            outline: none;
            transition: 0.4s;
            width: 100%;
            background-color: #f1f1f1;
            margin-bottom: 10px;
        }

        .panel {
            display: none;
            padding: 0 18px;
            overflow: hidden;
        }

        .accordion:after {
            content: '\02795'; /* Unicode character for "plus" sign (+) */
            float: right;
        }

        .active:after {
            content: "\2796"; /* Unicode character for "minus" sign (-) */
        }
    </style>
</head>
<body>
    <h2>Product Description Generator</h2>

    <label>Introduction (plain text):</label>
    <textarea id="intro" rows="4" cols="50"></textarea><br><br>

    <label>Features & Benefits (each point on a new line):</label>
    <textarea id="features" rows="10" cols="50"></textarea><br><br>

    <label>What’s Included (each point on a new line):</label>
    <textarea id="included" rows="10" cols="50"></textarea><br><br>

    <button onclick="generateCode()">Generate Code</button>

    <h3>Generated Code:</h3>
    <textarea id="output" rows="15" cols="50" readonly></textarea>

    <script>
        function generateCode() {
            var intro = document.getElementById('intro').value;
            var features = document.getElementById('features').value.split("\n").map(line => `<li>${line}</li>`).join('');
            var included = document.getElementById('included').value.split("\n").map(line => `<li>${line}</li>`).join('');

            var html = `
            <!-- Introduction -->
            <button class="accordion">Introduction</button>
            <div class="panel">
                <p>${intro}</p>
            </div>

            <!-- Features & Benefits -->
            <button class="accordion">Features & Benefits</button>
            <div class="panel">
                <ul>
                    ${features}
                </ul>
            </div>

            <!-- What’s Included -->
            <button class="accordion">What’s Included</button>
            <div class="panel">
                <ul>
                    ${included}
                </ul>
            </div>
            `;
            
            // Display the generated code
            document.getElementById('output').value = html;
        }

        var acc = document.getElementsByClassName("accordion");
        for (var i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.display === "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
            });
        }
    </script>
</body>
</html>
